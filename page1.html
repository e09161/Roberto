  <script>
    const originalText = `

Roberto: I combine strategic vision with hands-on leadership. Iâ€™ve consistently achieved low staff turnover and strong financial results by fostering collaboration and accountability. Iâ€™ve also been recognized as a thought leader, speaking at CLAROâ€™s technology summit and teaching innovation at Sergio Arboleda University. These experiences reflect my ability to inspire teams while delivering measurable results.

Interviewer: Why should we choose you over other candidates?

    function generateGaps() {
      const container = document.getElementById('interview');
      container.innerHTML = '';

      const blocks = originalText.trim().split('\n\n');
      blocks.forEach(block => {
        const idx = block.indexOf(':');
        if (idx === -1) return;
        const speaker = block.slice(0, idx).trim();
        const content = block.slice(idx + 1).trim();

        const div = document.createElement('div');
        div.className = 'exchange';

        if (speaker.toLowerCase() === 'roberto') {
          div.innerHTML = `<div class="roberto"><strong>${speaker}:</strong> ${applyGaps(content, 0.2)}</div>`;
        } else {
          div.innerHTML = `<div class="interviewer"><strong>${speaker}:</strong> ${content}</div>`;
        }

        container.appendChild(div);
      });
    }

    function applyGaps(text, density = 0.1) {
      const words = text.split(/\s+/);
      const numGaps = Math.max(1, Math.floor(words.length * density));
      const gapIndices = new Set();

      while (gapIndices.size < numGaps) {
        const i = Math.floor(Math.random() * words.length);
        const clean = words[i].replace(/^[^\w]+|[^\w]+$/g, '');
        if (clean.length > 2) gapIndices.add(i);
      }

      return words.map((word, i) => {
        const leading = (word.match(/^[^\w]+/) || [''])[0];
        const trailing = (word.match(/[^\w]+$/) || [''])[0];
        const core = word.replace(/^[^\w]+|[^\w]+$/g, '');
        if (gapIndices.has(i)) {
          return `${leading}<span class="gap" data-word="${core}">__________</span>${trailing}`;
        }
        return word;
      }).join(' ');
    }

    generateGaps();
  </script>
