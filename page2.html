    function generateGaps() {
      const container = document.getElementById('interview');
      container.innerHTML = '';

      const blocks = originalText.trim().split('\n\n');
      blocks.forEach(block => {
        const idx = block.indexOf(':');
        if (idx === -1) return;
        const speaker = block.slice(0, idx).trim();
        const content = block.slice(idx + 1).trim();

        const div = document.createElement('div');
        div.className = 'exchange';

        if (speaker.toLowerCase() === 'roberto') {
          div.innerHTML = `<div class="roberto"><strong>${speaker}:</strong> ${applyGaps(content, 0.3)}</div>`;
        } else {
          div.innerHTML = `<div class="interviewer"><strong>${speaker}:</strong> ${content}</div>`;
        }

        container.appendChild(div);
      });
    }

      }).join(' ');
